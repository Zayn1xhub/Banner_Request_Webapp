<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZAYN1x â€” Banner Request</title>
<style>
  /* [CSS STYLES ARE MATCHED TO INDEX.HTML FOR CONTINUITY] */
  :root { --brand: #2b65ff; --bg-1: #041025; --bg-2: #020a18; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); --text-muted: rgba(230, 238, 248, 0.6); }
  body { margin: 0; font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg-1); color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; overflow-x: hidden; }
  
  .bg-canvas { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, var(--bg-1), var(--bg-2)); overflow: hidden; }
  .floating-char { position: absolute; color: rgba(255,255,255,0.04); font-weight: 900; user-select: none; pointer-events: none; animation: floatUp linear infinite; }
  @keyframes floatUp { 0% { transform: translateY(110vh) rotate(0deg); opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; } }

  .card { width: 100%; max-width: 520px; padding: 40px; border-radius: 28px; background: var(--glass); border: 1px solid var(--border); backdrop-filter: blur(25px); box-shadow: 0 40px 100px rgba(0,0,0,0.6); }
  .badge { display: inline-block; padding: 4px 12px; border-radius: 99px; background: rgba(74, 222, 128, 0.1); color: #4ade80; font-size: 11px; font-weight: 800; letter-spacing: 1px; margin-bottom: 16px; border: 1px solid rgba(74, 222, 128, 0.3); }
  h1 { font-size: 28px; margin: 0 0 8px; font-weight: 800; }
  
  label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 8px; color: var(--brand); text-transform: uppercase; }
  input, select, textarea { width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid var(--border); background: rgba(0,0,0,0.3); color: #fff; font-size: 14px; outline: none; margin-bottom: 15px; box-sizing: border-box; }
  
  .btn { width: 100%; padding: 16px; border-radius: 14px; border: 0; background: var(--brand); color: #fff; font-weight: 800; cursor: pointer; transition: 0.3s; }
</style>
</head>
<body>

  <div class="bg-canvas" id="bgEngine"></div>

  <div class="card">
    <div class="badge">BANNER REQUEST</div>
    <h1>Custom Creative</h1>
    <p style="color:var(--text-muted); font-size:14px; margin-bottom:25px;">Provide your account details and requirements for a personalized 1XBET banner.</p>

    <form onsubmit="event.preventDefault(); alert('Request sent to the design team.');">
      <label>Promo Code</label>
      <input type="text" placeholder="e.g. ZAYN1x" required>

      <label>Account ID</label>
      <input type="text" placeholder="Your affiliate ID" required>

      <label>Banner Dimensions</label>
      <select required>
        <option value="">Choose size...</option>
        <option>1080x1080 (Instagram/FB Square)</option>
        <option>1080x1920 (TikTok/Stories)</option>
        <option>728x90 (Leaderboard)</option>
        <option>300x250 (Sidebar)</option>
      </select>

      <label>Content / Main Text</label>
      <textarea rows="2" placeholder="What should the banner say? (e.g. 200% Bonus)"></textarea>

      <label>Reference Image (Upload)</label>
      <input type="file" style="border: 2px dashed var(--border); background: none; padding: 20px;">

      <button type="submit" class="btn">Request Banner</button>
    </form>
  </div>

  <script>
    const engine = document.getElementById('bgEngine');
    const chars = ['1', 'X', 'B', 'E', 'T'];
    function createChar() {
      const el = document.createElement('div');
      el.className = 'floating-char';
      el.innerText = chars[Math.floor(Math.random() * chars.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (Math.random() * 60 + 30) + 'px';
      el.style.animationDuration = (Math.random() * 12 + 8) + 's';
      engine.appendChild(el);
      setTimeout(() => el.remove(), 20000);
    }
    for(let i=0; i<12; i++) createChar();
    setInterval(createChar, 2000);
  </script>
</body>
</html>
