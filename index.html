<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>ZAYN1x — Request Creative</title>
<style>
  /* [MATCHED CSS FOR CONSISTENCY] */
  :root { --brand: #2b65ff; --bg-dark: #020a18; --glass: rgba(255, 255, 255, 0.02); --border: rgba(255, 255, 255, 0.08); }
  body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; overflow-x: hidden; }
  .bg-container { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, #04142d 0%, #020a18 100%); overflow: hidden; }
  .blob { position: absolute; width: 400px; height: 400px; background: #4ade80; filter: blur(120px); border-radius: 50%; opacity: 0.1; animation: pulse 12s infinite alternate; }
  .float-char { position: absolute; color: rgba(255,255,255,0.05); font-weight: 900; animation: infiniteFloat linear infinite; }
  @keyframes infiniteFloat { from { transform: translateY(110vh) rotate(0deg); } to { transform: translateY(-20vh) rotate(360deg); } }
  .card { width: 100%; max-width: 500px; padding: 40px; border-radius: 32px; background: rgba(255,255,255,0.02); border: 1px solid var(--border); backdrop-filter: blur(30px); position: relative; }
  .badge { display: inline-flex; padding: 6px 14px; border-radius: 100px; background: rgba(74, 222, 128, 0.1); border: 1px solid rgba(74, 222, 128, 0.2); color: #4ade80; font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 20px; }
  h1 { font-size: 30px; margin: 0 0 10px; font-weight: 800; }
  label { display: block; font-size: 11px; font-weight: 700; color: var(--brand); text-transform: uppercase; margin-bottom: 6px; }
  input, select, textarea { width: 100%; padding: 12px 16px; border-radius: 12px; border: 1px solid var(--border); background: rgba(0,0,0,0.3); color: #fff; font-size: 14px; margin-bottom: 15px; outline: none; }
  .btn { width: 100%; padding: 18px; border-radius: 16px; border: 0; background: var(--brand); color: #fff; font-weight: 800; cursor: pointer; box-shadow: 0 10px 30px rgba(43, 101, 255, 0.3); }
</style>
</head>
<body>

  <div class="bg-container" id="bg">
    <div class="blob" style="top:-10%; left:-10%;"></div>
  </div>

  <div class="card">
    <div class="badge">✓ Priority Designer Access</div>
    <h1>Custom Creative</h1>
    <p style="color:rgba(255,255,255,0.5); font-size:14px; margin-bottom:25px;">Get high-converting 1XBET banners tailored to your account.</p>

    <form onsubmit="event.preventDefault(); alert('Creative request sent.');">
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
        <div>
          <label>Promo Code</label>
          <input type="text" placeholder="e.g. ZAYN1x" required>
        </div>
        <div>
          <label>Account ID</label>
          <input type="text" placeholder="1234567" required>
        </div>
      </div>

      <label>Size / Dimensions</label>
      <select required>
        <option>1080x1080 (Instagram)</option>
        <option>1080x1920 (Story/TikTok)</option>
        <option>728x90 (Banner)</option>
      </select>

      <label>Message / Offer</label>
      <textarea rows="2" placeholder="e.g. 200% First Deposit Bonus"></textarea>

      <label>Reference Image</label>
      <input type="file" style="padding:15px; border:2px dashed var(--border); background:none;">

      <button type="submit" class="btn">Order Banner</button>
    </form>
  </div>

  <script>
    const bg = document.getElementById('bg');
    const chars = ['1', 'X', 'B', 'E', 'T'];
    function createChar(init) {
      const el = document.createElement('div');
      el.className = 'float-char';
      el.innerText = chars[Math.floor(Math.random() * chars.length)];
      const dur = Math.random() * 15 + 10;
      el.style.fontSize = (Math.random() * 60 + 20) + 'px';
      el.style.left = (Math.random() * 100) + 'vw';
      el.style.animationDuration = dur + 's';
      if(init) el.style.bottom = (Math.random() * 120) + 'vh';
      else el.style.bottom = '-20vh';
      bg.appendChild(el);
      setTimeout(() => el.remove(), dur * 1000);
    }
    for(let i=0; i<20; i++) createChar(true);
    setInterval(() => createChar(false), 1000);
  </script>
</body>
</html>
